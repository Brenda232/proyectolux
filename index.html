<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡¡hola como estas !!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #81C784);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .welcome-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .btn {
      text-decoration: none;
      background: #fff;
      color: #4CAF50;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #388E3C;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>¡Bienvenido!</h1>
    <p>Estamos felices de tenerte aquí. Haz clic abajo para comenzar.</p>
    <a href="index.html" class="btn">Entrar</a>
  </div>
</body>
</html>
